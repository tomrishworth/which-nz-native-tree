<!DOCTYPE html>
<html>
<head>
  <title>Which NZ Native Plant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="icon" sizes="192x192" href="images/iconx192.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container center" id="app">

        <div class="" v-show="!showAnswers">
            <h1 class="h2 py3 m0">{{questions[currentQuestionIndex].questionText}}</h1>

            <div class="options mx2">
                <div class="option card animation-target" v-for="optionIndex in questions[currentQuestionIndex].options">

                    <div v-show="!options[optionIndex].result" @click="goTo(options[optionIndex].nextQuestion, options[optionIndex].optionText, currentQuestionIndex)" class="option-btn">
                        <div class="option-text">
                            {{options[optionIndex].optionText}}
                        </div>
                    </div>

                    <div v-show="options[optionIndex].result" @click="goToResult(options[optionIndex].result, options[optionIndex].optionText, currentQuestionIndex)" class="option-btn">
                        <div class="option-text">
                            {{options[optionIndex].optionText}}
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div v-if="showAnswers" >
            <h1 class="h2 py3 m0">Answer</h1>
            <div class="results mx2 mb2">
                <div class="result card mb2" v-for="item in result[resultIndex].options">
                    <div >
                        <img class="img-responsive" src="{{resultOptions[item].imageUrl}}">
                        <div class="result-title">{{resultOptions[item].commonName}}</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="actions flex justify-center mx3 py2">
            <button v-show="showPrevious" @click="goBack()" class="btn btn-default mr1">Go back</button>
            <a v-show="currentQuestionIndex != '1'" href="app.html" class="btn btn-default ml1">Start Again</a>
        </div>

    </div>


  <script src="js/app.js"></script>
</body>
</html>
