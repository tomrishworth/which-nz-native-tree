<!DOCTYPE html>
<html>
<head>
  <title>Which NZ Native Plant</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Playfair+Display:400,400italic,700,700italic,900' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="app-container center" id="app">

        <div class="flex-auto" v-show="!showAnswers">
            <h1 class="h2 my3">{{questions[currentQuestionIndex].questionText}}</h1>

            <div class="options">
                <div class="option card animation-target" v-for="optionIndex in questions[currentQuestionIndex].options">

                    <div v-show="!options[optionIndex].result" @click="goTo(options[optionIndex].nextQuestion, options[optionIndex].optionText, currentQuestionIndex)" class="option-btn">
                        <div class="option-text">
                            {{options[optionIndex].optionText}}
                        </div>
                    </div>

                    <div v-show="options[optionIndex].result" @click="goToResult(options[optionIndex].result, options[optionIndex].optionText, currentQuestionIndex)" class="option-btn">
                        <div class="option-text">
                            {{options[optionIndex].optionText}}
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div v-if="showAnswers" >
            <h1 class="h2 mb3 mt0">Answer</h1>
            <div class="results">
                <div class="result card" v-for="item in result[resultIndex].options">
                    <div class="result-title">
                        <img class="img-responsive" src="{{resultOptions[item].imageUrl}}">
                        {{resultOptions[item].commonName}}
                    </div>
                </div>
            </div>
        </div>
<!--
        <ul class="breadcrumbs">
            <li v-for="item in breadcrumbs">{{ item }}</li>
        </ul>


-->
        <div class="actions mt-auto flex justify-center">
            <button v-show="showPrevious" @click="goBack()" class="btn btn-default">Go back</button>
            <a v-show="currentQuestionIndex != '1'" href="app.html" class="btn btn-default">Start Again</a>
        </div>

<!--             <div v-if="previousIndex">Previous Index: {{ previousIndex }}</div>
        <div>Current Index: {{currentQuestionIndex}}</div>
        <div>Show Go Back btn: {{ showPrevious }}</div>
        <div>Show Answers: {{ showAnswers }}</div> -->
    </div>


  <script src="js/app.js"></script>
</body>
</html>
